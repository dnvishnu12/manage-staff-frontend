<div class="register-container">
  <h2 class="register-title">Register Employee</h2>
  <form class="register-form" (submit)="registerEmployee($event)">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" id="name" class="form-control" placeholder="Enter employee name" required />
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" class="form-control" placeholder="Enter employee email" required />
    </div>
    <div class="form-group">
      <label for="position">Position</label>
      <input type="text" id="position" class="form-control" placeholder="Enter employee position" required />
    </div>
    <div class="form-group">
      <label for="department">Department</label>
      <input type="text" id="department" class="form-control" placeholder="Enter department" required />
    </div>
    <button type="submit" class="btn btn-primary">Register</button>
  </form>
</div>
